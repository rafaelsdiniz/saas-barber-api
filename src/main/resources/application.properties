# ===============================
# DATASOURCE - POSTGRESQL
# ===============================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/barber
quarkus.datasource.username=postgres
quarkus.datasource.password=123456

# ===============================
# HIBERNATE ORM
# ===============================
# ATENÇÃO: drop-and-create APAGA o banco a cada restart
# Use somente em desenvolvimento
quarkus.hibernate-orm.database.generation=drop-and-create

# Mostrar SQL no console
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# Timezone (boa prática)
quarkus.hibernate-orm.jdbc.timezone=UTC

# ===============================
# CORS - FRONTEND (NEXT.JS)
# ===============================
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Accept,Authorization,Content-Type,X-Requested-With
quarkus.http.cors.exposed-headers=Authorization
quarkus.http.cors.access-control-allow-credentials=true

# ===============================
# SWAGGER / OPENAPI
# ===============================
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger

# ===============================
# DEV MODE
# ===============================
# Desativa DevServices (você já usa banco local)
quarkus.devservices.enabled=false
